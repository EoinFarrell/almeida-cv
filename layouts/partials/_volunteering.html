{{ if .Volunteering }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">{{ i18n "volunteering" }}</h2>
    </div>
    <div class="sideSection__content">
        <ul class="volunteering">
            {{ range .Volunteering }}
            <li class="volunteering__item">{{ . | safeHTML }}</li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
